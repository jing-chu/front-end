<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form</title>
</head>
<body>
    <form onsubmit="return(submitFunction())">
        <fieldset>
            <legend>Required Information</legend>
            Firstname: <br>
            <input type="text" name="firstname" id="userFirstname" required>
            <br>
            Lastname: <br>
            <input type="text" id="userLastname" name="lastname" required>
            <br>
            Username: <br>
            <input type="text" name="username" id="userUsername" required>
            <br>
            Email Address: <br>
            <input type="email" name="email" id="userEmail" required>
            <br>
            <div id="emailinfo"></div>
            <br>
            Password: <br>
            <input type="password" name="psw" id ="userPassword" autocomplete="new-password" required>
            <br>
            <div id="passwordinfo"></div>
            <br>
            Confirm Password: <br>
            <input type="password" name ="pswconfirm" id="userConfirmPwd" autocomplete="new-password" required> 
            <br>
            Address: <br>
            <input type="text" name="address" id ="userAddress" required>
            <br>
            City: <br>
            <input type="text" name="city" id ="userCity" required>
            <br>
            Zip: <br>
            <input type="number" name="zip" id ="userZip" required>

        </fieldset>
        <fieldset>
            <legend>Optional Infomation</legend>
            Phone Number: <br>
            <input type="tel" name="phone" id="userPhoneNo" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br>
            Age: <br>
            <input type="number" name="age" id="userAge">
            <br>
            Hobbies: <br>
            <textarea name="hobbies" id ="userHobbies" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="Submit" id="userSubmit">
    </form>
    <script src="main.js"></script>
</body>
</html>
